<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Festival Flyer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flyer-container">
        <div class="flyer-header">
            <h1 class="flyer-title">The Grand Food Festival 2024</h1>
        </div>
        <div class="flyer-image">
            <img src="./pizzza.png" alt="">
        </div>
        <div class="flyer-info">
            <h2 class="flyer-subtitle">JOIN US AS WE CELEBRATE THIS SPECIAL DAY</h2>
            <p class="flyer-details">Date: November 26th, 2024 | Time: 12:00 PM - 10:00 PM</p>
            <p class="flyer-details">Location: West Street, New York City</p>
            <p class="flyer-cta">FREE DRINKS / PARKING AREA / LIVE MUSIC / FUN ACTIVITY</p>
        </div>
    </div>
</body>
</html>
